<div class="calendar-view" ng-controller="CalendarViewCtrl">
  <div class="navbar record-toolbar">
    <div class="navbar-inner">
      <div class="container">
  	    <div class="btn-group">
  	      <button class="btn" ng-click="onMode('month')" ng-class="{ active: isMode('month') }"><span x-translate>Month</span></button>
  	      <button class="btn" ng-click="onMode('week')" ng-class="{ active: isMode('week') }"><span x-translate>Week</span></button>
  	      <button class="btn" ng-click="onMode('day')" ng-class="{ active: isMode('day') }"><span x-translate>Day</span></button>
  	    </div>
        <div class="btn-group">
          <button class="btn" ng-click="onRefresh()"><span x-translate>Refresh</span></button>
          <button class="btn" ng-if="hasHelp()" ng-click="onShowHelp()"><i class="fa fa-info-circle"></i></button>
        </div>
        <div ui-view-customize class="pull-right"></div>
  	    <div ui-view-switcher class="pull-right"></div>
  	    <div class="record-pager pull-right">
  	      <span ng-bind-html="pagerText()"></span>
  	      <button class="btn" ng-click="onToday()"><span x-translate>Today</span></button>
  	      <div class="btn-group">
  	        <button class="btn" ng-disabled="!canPrev()" ng-click="onPrev()"><i class="fa fa-chevron-left"></i></button>
  	        <button class="btn" ng-disabled="!canNext()" ng-click="onNext()"><i class="fa fa-chevron-right"></i></button>
  	      </div>
  	    </div>
      </div>
    </div>
  </div>
  <div ui-view-calendar x-handler="this"></div>
</div>
