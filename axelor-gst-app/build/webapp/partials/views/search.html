<div ui-view-search class="search-view">
	<div class="search-view-form" ng-controller="SearchFormCtrl">
		<div ui-view-form x-handler="this"></div>
	</div>
	<div class="search-view-toolbar" ng-controller="SearchToolbarCtrl">
		<div ui-view-form x-handler="this"></div>
	</div>
	<div class="search-view-grid" ng-controller="SearchGridCtrl">

	</div>
</div>
