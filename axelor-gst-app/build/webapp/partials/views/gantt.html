<div class="gantt-view webkit-scrollbar-all" ng-controller="GanttViewCtrl">
  <div class="navbar record-toolbar">
    <div class="navbar-inner">
      <div class="container">
        <div class="btn-group">
          <button class="btn" ng-click="onMode('year')" ng-class="{ active: isMode('year') }"><span x-translate>Year</span></button>
          <button class="btn" ng-click="onMode('month')" ng-class="{ active: isMode('month') }"><span x-translate>Month</span></button>
          <button class="btn" ng-click="onMode('week')" ng-class="{ active: isMode('week') }"><span x-translate>Week</span></button>
          <button class="btn" ng-click="onMode('day')" ng-class="{ active: isMode('day') }"><span x-translate>Day</span></button>
        </div>
        <div class="btn-group">
          <button class="btn" ng-click="onRefresh()"><span x-translate>Refresh</span></button>
          <button class="btn" ng-click="onPrint()"><span x-translate>Print</span></button>
        </div>
        <div ui-view-switcher class="pull-right"></div>
        <div class="record-pager pull-right">
          <span ng-bind-html-unsafe="pagerText()"></span>
        </div>
      </div>
    </div>
  </div>
  <div ui-view-gantt x-handler="this"></div>
</div>
